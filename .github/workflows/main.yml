name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build -- --base-href /my-app/

      # ถ้าใช้ไฟล์ 404.html ให้คัดลอกเข้า dist ด้วย (ถ้าคุณสร้างไว้)
      - run: |
          if [ -f ./404.html ]; then
            cp ./404.html ./dist/mini-shop/404.html
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/mini-shop

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
