<div class="flex items-center justify-center min-h-screen bg-gray-800 login-container">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 drop-shadow-lg">
    <img src="assets/imgs/logo-black.svg" alt="" class="w-15 h-auto">
    <h2 class="text-center text-2xl font-bold mb-6">
      REGISTER
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-2 text-gray-700 flex items-center">
          <i class="material-symbols-outlined">email</i> <span class="ms-2">Email</span>
        </label>
        <input
          type="text"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter email"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-gray-700 flex items-center">
          <i class="material-symbols-outlined">person</i> <span class="ms-2">Username</span>
        </label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-gray-700 flex items-center">
          <i class="material-symbols-outlined">lock</i> <span class="ms-2">Password</span>
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Password"
        />
      </div>
      <button
        type="submit"
        class="cursor-pointer w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  </div>
</div>
