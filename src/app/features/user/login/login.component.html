<div class="flex items-center justify-center min-h-screen bg-gray-800 login-container">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 drop-shadow-lg">
    <img src="assets/imgs/logo-black.svg" alt="" class="w-15 h-auto">
    <h2 class="text-center text-2xl font-bold mb-6">
      LOGIN
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block mb-2 text-gray-700 flex items-center">
          <i class="material-symbols-outlined">person</i> <span class="ms-2">Username</span>
        </label>
        <input
          type="text"
          formControlName="Username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter username"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm">
          Username is required.
        </div>
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-gray-700 flex items-center">
          <i class="material-symbols-outlined">lock</i> <span class="ms-2">Password</span>
        </label>
        <input
          type="password"
          formControlName="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      <button
        type="submit"
        class="cursor-pointer w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition"
        [disabled]="loginForm.invalid"
      >
        LOGIN
      </button>
      <div class="text-center mt-4">
        <a class="cursor-pointer text-blue-500 hover:underline">Forgot Password?</a> or
        <a class="cursor-pointer text-blue-500 hover:underline" (click)="goToRegister()">Register</a>
      </div>
    </form>
    <div class="text-center my-4 text-gray-500">Or</div>
    <div class="flex justify-center space-x-4">
      <a href="#" class="text-blue-500"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-blue-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-red-500"><i class="fa-brands fa-google"></i></a>
    </div>
  </div>
</div>
