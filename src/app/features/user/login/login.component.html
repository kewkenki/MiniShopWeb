<div class="flex items-center justify-center min-h-screen bg-gray-800 login-container">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 drop-shadow-lg">
    <img src="assets/imgs/logo-black.svg" alt="" class="w-15 h-auto">
    <h2 class="text-center text-2xl font-bold mb-6">
      LOGIN
    </h2>
    <form>
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">
          <i class="material-symbols-outlined">person</i> Username
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-gray-700">
          <i class="material-symbols-outlined">lock</i> Password
        </label>
        <input
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition"
      >
        LOGIN
      </button>
      <div class="text-center mt-4">
        <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>
    </form>
    <div class="text-center my-4 text-gray-500">Or</div>
    <div class="flex justify-center space-x-4">
      <a href="#" class="text-blue-500"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-blue-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-red-500"><i class="fa-brands fa-google"></i></a>
    </div>
  </div>
</div>
